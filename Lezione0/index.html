<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-5">
                <div class="jumbotron">
                    <div id="appShow">
                        
                        <p class="text-center">{{temperaturaAttuale}}</p>
                        
                        <div class="text-center">
                            
                            <button v-on:click="temperaturaAttuale--" class="btn btn-primary">Diminuisci Temperatura</button>
                            <button v-on:click="temperaturaAttuale++" class="btn btn-danger">Aumenta Temperatura</button>
                            <button @click ="showOnScreen()" class="btn btn-warning">Show DISPLAY</button>
                        </div>

                        <!--<button v-on:click="salutami" class="btn btn-primary">Click here</button>-->
                    </div>
                </div>


            </div>
        </div>
    </div>

    <script src="app.js"></script>


</body>
